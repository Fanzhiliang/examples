<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>圆计时</title>
	<link rel="stylesheet" href="main.css">
	<script src="jquery.min.js"></script>
	<script src="ordinary.min.js"></script>
	<!-- ie8及以下 -->
	<!--[if lte IE 8]> <script src="ie8.min.js"></script> <![endif]-->
</head>
<body>
<div class="carousel-wrapper">
	<!-- 背景部分 -->
	<div class="wrapper">
		<div class="primary-wrapper"></div>
		<div class="bottom-wrapper">
			<div class="left"></div><div class="middle"></div><div class="right"></div>
		</div>
	</div>
	<!-- 轮播图部分 -->
	<div class="carousel">
		<div class="item on">
			<a href="" class="link"><img src="kb_00.jpg" alt="游戏图片" class="bg"></a>
		</div>
		<div class="item">
			<a href="" class="link"><img src="kb_01.jpg" alt="游戏图片" class="bg"></a>
		</div>
		<div class="item">
			<a href="" class="link"><img src="kb_02.jpg" alt="游戏图片" class="bg"></a>
		</div>
		<div class="item">
			<a href="" class="link"><img src="kb_03.jpg" alt="游戏图片" class="bg"></a>
		</div>
		<div class="item">
			<a href="" class="link"><img src="kb_04.jpg" alt="游戏图片" class="bg"></a>
		</div>
		<div class="item">
			<a href="" class="link"><img src="kb_05.jpg" alt="游戏图片" class="bg"></a>
		</div>
	</div>
	<!-- 提示部分 -->
	<div class="tips">
		<div class="tipBut">
			<div class="tip">
				<div class="triangle"><i></i></div>
				<div class="img-frame" style="background-image: url(kb_00.jpg);"></div>
				<div class="mask"></div>
			</div>
		</div>
		<div class="tipBut">
			<div class="tip">
				<div class="triangle"><i></i></div>
				<div class="img-frame" style="background-image: url(kb_01.jpg);"></div>
				<div class="mask"></div>
			</div>
		</div>
		<div class="tipBut">
			<div class="tip">
				<div class="triangle"><i></i></div>
				<div class="img-frame" style="background-image: url(kb_02.jpg);"></div>
				<div class="mask"></div>
			</div>
		</div>
		<div class="tipBut">
			<div class="tip">
				<div class="triangle"><i></i></div>
				<div class="img-frame" style="background-image: url(kb_03.jpg);"></div>
				<div class="mask"></div>
			</div>
		</div>
		<div class="tipBut">
			<div class="tip">
				<div class="triangle"><i></i></div>
				<div class="img-frame" style="background-image: url(kb_04.jpg);"></div>
				<div class="mask"></div>
			</div>
		</div>
		<div class="tipBut">
			<div class="tip">
				<div class="triangle"><i></i></div>
				<div class="img-frame" style="background-image: url(kb_05.jpg);"></div>
				<div class="mask"></div>
			</div>
		</div>
		<span class="separate"></span>
		<div class="prev"></div>
		<div class="next"></div>
	</div>
	<!-- 按钮部分 -->
	<div class="buttons">
		<div class="button on">
			<canvas width="22" height="22"></canvas>
		</div>
		<div class="button">
			<canvas width="22" height="22"></canvas>
		</div>
		<div class="button">
			<canvas width="22" height="22"></canvas>
		</div>
		<div class="button">
			<canvas width="22" height="22"></canvas>
		</div>
		<div class="button">
			<canvas width="22" height="22"></canvas>
		</div>
		<div class="button">
			<canvas width="22" height="22"></canvas>
		</div>
		<span class="separate"></span>
		<div class="prev"></div>
		<div class="next"></div>
	</div>
</div>
</body>
</html>
